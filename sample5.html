<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froala Editor Example</title>
  <!-- Include Froala Editor CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.0/css/froala_editor.pkgd.min.css" rel="stylesheet">
  <!-- Include Froala Editor JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/froala-editor/4.0.0/js/froala_editor.pkgd.min.js"></script>
</head>
<body>
  <textarea id="editor">Hello, World!</textarea>

  <script>
    // Initialize Froala Editor
    new FroalaEditor('#editor')
  </script>
</body>
</html>
