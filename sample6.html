<body>
    <script>
        function calculateTotal(startNum, num) {
            let total = 0;
            let newNos = [];
            for (i = startNum; i < num; i++) {
                total += i;
                if (total <= num) {
                    newNos.push(i);
                    if(total === num){
                        break;
                    }
                }
                else {
                    startNum++;
                    let newTotal = calculateTotal(startNum, num);
                    if (newTotal == num) {
                        console.log(newNos)
                        break;
                    }
                }
            }
            
            return newNos.reduce((a, b) => a + b);
        }

        calculateTotal(1, 24)
    </script>
